<body>

<script src="lib/ol-debug.js"></script>
<script>

    var blur = document.getElementById('blur');
    var radius = document.getElementById('radius');
    ////1.定义热图
    //var vector = new ol.layer.Heatmap({
    //    //新建矢量图源
    //    source: new ol.source.Vector({
    //        url: "https://openlayers.org/en/v4.1.1/examples/data/kml/2012_Earthquakes_Mag5.kml",

    //            extractStyles:false
    //        })
    //    }),
    //    blur: parseInt(blur.value, 10),
    //    radius:parseInt(radius.value,10)
    //});


    ////2.定义矢量图层
    var geojsonObject = {
        'type': 'FeatureCollection',
        'crs': {
            'type': 'name',
            'properties': {
                'name': 'EPSG:3857'
            }
        },
        'features': [{
            'type': 'Feature',
            'geometry': {
                'type': 'Point',
                'coordinates': [0, 0]
            }
        }, {
            'type': 'Feature',
            'geometry': {
                'type': 'LineString',
                'coordinates': [[4e6, -2e6], [8e6, 2e6]]
            }
        }, {
            'type': 'Feature',
            'geometry': {
                'type': 'LineString',
                'coordinates': [[4e6, 2e6], [8e6, -2e6]]
            }
        }, {
            'type': 'Feature',
            'geometry': {
                'type': 'Polygon',
                'coordinates': [[[-5e6, -1e6], [-4e6, 1e6], [-3e6, -1e6]]]
            }
        }, {
            'type': 'Feature',
            'geometry': {
                'type': 'MultiLineString',
                'coordinates': [
                  [[-1e6, -7.5e5], [-1e6, 7.5e5]],
                  [[1e6, -7.5e5], [1e6, 7.5e5]],
                  [[-7.5e5, -1e6], [7.5e5, -1e6]],
                  [[-7.5e5, 1e6], [7.5e5, 1e6]]
                ]
            }
        }, {
            'type': 'Feature',
            'geometry': {
                'type': 'MultiPolygon',
                'coordinates': [
                  [[[-5e6, 6e6], [-5e6, 8e6], [-3e6, 8e6], [-3e6, 6e6]]],
                  [[[-2e6, 6e6], [-2e6, 8e6], [0, 8e6], [0, 6e6]]],
                  [[[1e6, 6e6], [1e6, 8e6], [3e6, 8e6], [3e6, 6e6]]]
                ]
            }
        }, {
            'type': 'Feature',
            'geometry': {
                'type': 'GeometryCollection',
                'geometries': [{
                    'type': 'LineString',
                    'coordinates': [[-5e6, -5e6], [0, -5e6]]
                }, {
                    'type': 'Point',
                    'coordinates': [4e6, -5e6]
                }, {
                    'type': 'Polygon',
                    'coordinates': [[[1e6, -6e6], [2e6, -4e6], [3e6, -6e6]]]
                }]
            }
        }]
    };
    var vectorSource = new ol.source.Vector({
        features: (new ol.format.GeoJSON()).readFeatures(geojsonObject)
    });
    var styleFunction = function(feature) {
        return styles[feature.getGeometry().getType()];
    };
    var vector = new ol.layer.Vector({
        //数据源kml
        //source: new ol.source.Vector({
        //    url: 'https://openlayers.org/en/v4.1.1/examples/data/kml/2012-02-10.kml',
        //    format: new ol.format.KML() //xhr加载时使用的格式
        //})
        //source: new ol.source.Vector({
        //    features:(new ol.format.GeoJSON()).readFeatures(geojsonObject)
        //})
        source: vectorSource,
        style:styleFunction
    });
    
    
    ////定义矩形范围
    //var extent = [0, 0, 1024, 968];
    ////定义投影
    //var projection = new ol.proj.Projection({
    //    code: 'xkcd-image',
    //    units: 'pixels', //单位
    //    extent: extent
    //});
    ////3.定义图片图层
    //var image = new ol.layer.Image({
    //    source: new ol.source.ImageStatic({
    //        attributions: '© <a href="http://xkcd.com/license.html">xkcd</a>',  //版权信息
    //        url: 'https://imgs.xkcd.com/comics/online_communities.png',
    //        projection: projection, 
    //        imageExtent:extent //图片的尺寸
    //    })
    //});




    var map = new ol.Map({
        target: 'map',
        layers: [
            //新建瓦片服务
            new ol.layer.Tile({
                source: new ol.source.OSM() //添加osm
            }),
            vector
           // image
        ],
        //视图
        view: new ol.View({
            // projection:'EPSG:4326',//投影方式（4326：地理坐标系 、3857：墨卡托坐标系）
            //projection: projection,
            center:[0,0],
            //center:ol.extent.getCenter(extent), //获取矩形的中心作为 视图的中心
            zoom: 1 //缩放级别
        }),
        //添加控件
        controls: ol.control.defaults().extend([
            new ol.control.OverviewMap() //鹰眼图
           // new ol.control.Rotate()
        ])
    });
    var styles = {
        'LineString': new ol.style.Style({
            stroke: new ol.style.Stroke({
                color: 'green',
                width: 1
            })
        }),
        'MultiLineString': new ol.style.Style({
            stroke: new ol.style.Stroke({
                color: 'green',
                width: 1
            })
        }),
       
        'MultiPolygon': new ol.style.Style({
            stroke: new ol.style.Stroke({
                color: 'yellow',
                width: 1
            }),
            fill: new ol.style.Fill({
                color: 'rgba(255, 255, 0, 0.1)'
            })
        }),
        'Polygon': new ol.style.Style({
            stroke: new ol.style.Stroke({
                color: 'blue',
                lineDash: [4],
                width: 3
            }),
            fill: new ol.style.Fill({
                color: 'rgba(0, 0, 255, 0.1)'
            })
        }),
        'GeometryCollection': new ol.style.Style({
            stroke: new ol.style.Stroke({
                color: 'magenta',
                width: 2
            }),
            fill: new ol.style.Fill({
                color: 'magenta'
            }),
            image: new ol.style.Circle({
                radius: 10,
                fill: null,
                stroke: new ol.style.Stroke({
                    color: 'magenta'
                })
            })
        }),
        'Circle': new ol.style.Style({
            stroke: new ol.style.Stroke({
                color: 'red',
                width: 2
            }),
            fill: new ol.style.Fill({
                color: 'rgba(255,0,0,0.2)'
            })
        })
    };

   
</script>
